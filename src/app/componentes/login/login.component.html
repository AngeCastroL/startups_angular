<div class="input-group">
    <div><label for="" class="titulo"><h2>Iniciar Sesión</h2></label></div>
    <form [formGroup]="loginForm">
      <div>
        <input type="text" id="documento" placeholder="Documento" class="form-control" formControlName="documento" required>
      </div>
      <div>
        <input type="password" id="contrasenia" placeholder="Contraseña" class="form-control" formControlName="contrasenia" required>
      </div>
      <div class="form-btn"><button type="button" class="btn1 btn-primary" (click)="onSubmit()">Ingresar</button>
      </div>
      
    </form>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
  </div>
