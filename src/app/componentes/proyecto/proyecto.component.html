<div class="input-group mb-3">
  <label for="" class="label"><h2>Registro de Proyecto</h2></label>
    <form [formGroup]="registroForm">
            <div> 
                <input id="usuarioId" formControlName="usuarioId" type="text" class="form-control" placeholder="Documento" aria-label="Usuario" aria-describedby="basic-addon1" formControlName="usuarioId">
            </div>
            <div formGroupName="proyecto">
            <input id="nombre" type="text" class="form-control" placeholder="Nombre proyecto" aria-label="Nombre" aria-describedby="basic-addon1" formControlName="nombre">
            <input id="descripcion" type="text" class="form-control" placeholder="Descripcion" aria-label="Descripcion" aria-describedby="basic-addon1" formControlName="descripcion">
            <input id="estado" type="text" class="form-control" placeholder="Estado" aria-label="Estado" aria-describedby="basic-addon1" formControlName="estado">  
            <input id="categoria" type="text" class="form-control" placeholder="Categoria" aria-label="Categoria" aria-describedby="basic-addon1" formControlName="categoria">
            <input id="fecha_inicio" type="date" class="form-control" placeholder="Fecha de inicio" aria-label="Fecha de inicio" aria-describedby="basic-addon1" formControlName="fecha_inicio">
            <input id="ubicacion" type="text" class="form-control" placeholder="Ubicacion" aria-label="Ubicacion" aria-describedby="basic-addon1" formControlName="ubicacion">
            <div><button type="button" class="btn1 btn-primary" (click)="onSubmit()">Registrar</button>

              </div>
            </div>
        
    </form>
    </div>
